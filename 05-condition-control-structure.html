<html>
    <head>
        <script>
            const hour = 12.30

            if(hour >= 12) {
                console.log("It's past 12")
            } else {
                console.log("It's not noon yet!")
            }

            if(hour >= 12 && hour <= 13) {
                console.log("It's time for lunch")
            }

            const what = hour < 12 || hour > 13 ? "coffee" : "Lunch"
            console.log(`Let's have ${what}`)
        </script>
    </head>
</html>
